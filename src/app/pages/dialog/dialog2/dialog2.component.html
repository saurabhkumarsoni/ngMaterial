<h1 mat-dialog-title>Hi {{data}} </h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput #animal>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close mat-stroked-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button [mat-dialog-close]="animal.value" mat-flat-button color="warn"  cdkFocusInitial>Ok</button>
</div>
