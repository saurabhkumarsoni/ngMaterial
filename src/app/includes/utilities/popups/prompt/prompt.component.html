<h1 mat-dialog-title >{{data.title? data.title : 'Are you sure ? '}}  </h1>
<div mat-dialog-content>
  <p>{{data.text? data.text : 'Do you want to take this action?'}}</p>
  
</div>
<div mat-dialog-actions>
  <button mat-dialog-close mat-stroked-button color="warn">No Thanks</button>
  <button mat-dialog-close="true" mat-flat-button color="warn"  cdkFocusInitial>Confirm</button>
</div>
